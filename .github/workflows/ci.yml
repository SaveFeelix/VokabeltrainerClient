name: 'Custom CI'

on:
  workflow_dispatch:
  pull_request:
  push:


jobs:
  build:
    #    strategy:
    #      matrix:
    #        configuration: [ 'Debug', 'Release' ]
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '7.0.x'
      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-${{ matrix.configuration }}-nuget-${{ hashFiles('***.csproj') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.configuration }}-nuget-
      - name: Return Cache-Result
        run: ${{ steps.cache.outputs.cache-hit }}
