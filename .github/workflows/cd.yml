name: 'Custom CD'

on:
  workflow_dispatch:
  pull_request:
  push:


jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '7.0.x'
      - name: Publish Project
        run: dotnet publish -o publish/ -c Release